functions:
  createUser:
    handler: users/create.create
    events:
      - http:
          path: users
          method: post

  getUser:
    handler: users/get.get
    events:
      - http:
          path: users/{id}
          method: get

  verifyToken:
    handler: functions/authorize.handler

  me:
    handler: functions/me.handler
    events:
          - http:
              path: me
              method: get
              cors: true
              authorizer:
                name: verifyToken
                            # this tells the lambda where to take the information from, 
                            # in our case the HTTP Authorization header
                identitySource: method.request.header.Authorization 
                resultTtlInSeconds: 3600 # cache the result for 1 hours
  login:
    handler: functions/login.handler
    events:
      - http:
          path: login
          method: post
          cors: true
  register:
    handler: functions/register.handler
    events:
      - http:
          path: register
          method: post
  createQuiz:
    handler: quiz/createQuiz.handler
    events:
      - http:
          path: createQuiz
          method: post
          cors: true
  publishQuiz:
    handler: quiz/publishQuiz.handler
    events:
      - http:
          path: publishQuiz
          method: post
          cors: true
  deleteQuiz:
    handler: quiz/deleteQuiz.handler
    events:
      - http:
          path: deleteQuiz
          method: delete
          cors: true
  getAllQuizByEmail:
    handler: quiz/getAllQuizByEmail.handler
    events:
      - http:
          path: getAllQuizByEmail/{email}
          method: post
          cors: true
        
  getQuizByName:
    handler: quiz/getQuizByName.handler
    events:
      - http:
          path: getQuizByName/{quizName}
          method: post
          cors: true
         

          
